apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-clock-api
  namespace: company
spec:
  selector:
    matchLabels:
      app: business-clock-api
  template:
    metadata:
      labels:
        app: business-clock-api
    spec:
      containers:
      - name: business-clock-api
        image: jeffrygonzalez/business-clock-api-aug-2023:sha-47042bc
        resources:
          requests:
            memory: "128Mi"
            cpu: "250M"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
